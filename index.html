<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/script.js"></script>

</head>
<body>
  <h1 class="heading">Dice Game</h1>
    <h2 class="Winning-Result" id="result"></h2>
    <div class="container-dice">
        <div class="player1 design">
            <h2 class="playername">Player 1</h2>
            <div  class="dice1" id="dice1">
                <span   id="player1-result"><img src="images/6.png" alt=""></span>
              
            </div>
        </div>
        <div class="player2 design">
            <h2 class="playername" > Player 2</h2>
            <div  class="dice2" id="dice2">
                <span  id="player2-result"><img src="images/6.png" alt=""></span>
            </div>
        </div>      
       
    </div>  
    <div class="Button">
        <button class="btn" onclick=diceGame()>Click me</button>
    </div>
    
</body>
</html>
